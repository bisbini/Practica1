<app-header titulo="Listing & Sliding"></app-header>

<ion-content>

    <ion-list>
    <ion-item-sliding *ngFor="let user of personas, let indice=index"
                        > 
       
        <ion-item-options side="start">
            <ion-item-option (click)="compartir(user)"> 
                 
                Compartir
            </ion-item-option>
            
            <ion-item-option color="danger" (click)="eliminar(user)">
                
                Eliminar
            </ion-item-option>
          </ion-item-options>

        <ion-item >
            <ion-label>

            <h3> {{user}} </h3>
           

            </ion-label>
           
        </ion-item>
    </ion-item-sliding>
    </ion-list>

</ion-content>
